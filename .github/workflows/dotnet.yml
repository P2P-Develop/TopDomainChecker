name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100-preview.7.20366.6
    - name: Install dependencies
      run: dotnet restore src
    - name: Build and Run
      run: dotnet run --project src/TopDomainChecker.csproj --configuration Release --no-restore -- peya -j 32
    - name: Test
      run: dotnet test src/TopDomainChecker.csproj --no-restore --verbosity normal

  build-macos:

    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100-preview.7.20366.6
    - name: Install dependencies
      run: dotnet restore src
    - name: Build and Run
      run: dotnet run --project src/TopDomainChecker.csproj --configuration Release --no-restore -- peya -j 32
    - name: Test
      run: dotnet test src/TopDomainChecker.csproj --no-restore --verbosity normal
